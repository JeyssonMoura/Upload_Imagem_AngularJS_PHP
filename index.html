<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="./upload.js"></script>
    <title>Upload de arquivos</title>
</head>

<body ng-app="MyUpload">

    <main ng-controller="UploadCtrl">
        <h4>Upload com Form</h4>
        <form action="./upload_form.php" method="POST" enctype="multipart/form-data">
            <input type="file" accept="image/png" name="arquivo">
            <button type="submit" name="enviar">Enviar</button>
        </form>
        <h4>Upload com AngularJS 1.5.0</h4>
        <input type="file" accept="image/png" name="arquivo" id="arquivo">
        <button type="button" ng-click='EnviarArquivo()'>Enviar</button>
        <br><img width="300" ng-show="minhaImagem" src="./{{minhaImagem}}">
    </main>

</body>

</html>
